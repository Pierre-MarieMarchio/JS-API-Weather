<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="loading-overlay">
        <img
          class="img-loading-overlay"
          src="./assets/loading/circles.svg"
          alt="loading image"
        />
      </div>

      <h1>Weather Application</h1>

      <div class="bloc-logo-info">
        <div class="bloc-logo">
          <img
            class="logo-weather"
            src="./assets/day/01d.svg"
            alt="image weather"
          />
        </div>

        <div class="bloc-info">
          <p class="weather"></p>
          <p class="temp"></p>
          <p class="location"></p>
        </div>
      </div>

      <div class="bloc-forecast-time">
        <div class="bloc-h">
          <p class="hourly-forecast"></p>
          <p class="hourly-temp"></p>
        </div>
        <div class="bloc-h">
          <p class="hourly-forecast"></p>
          <p class="hourly-temp"></p>
        </div>
        <div class="bloc-h">
          <p class="hourly-forecast"></p>
          <p class="hourly-temp"></p>
        </div>
        <div class="bloc-h">
          <p class="hourly-forecast"></p>
          <p class="hourly-temp"></p>
        </div>
        <div class="bloc-h">
          <p class="hourly-forecast"></p>
          <p class="hourly-temp"></p>
        </div>
      </div>

      <div class="bloc-forecast-day">
        <div class="bloc-d">
          <p class="daily-name"></p>
          <p class="daily-forecast"></p>
        </div>
        <div class="bloc-d">
          <p class="daily-name"></p>
          <p class="daily-forecast"></p>
        </div>
        <div class="bloc-d">
          <p class="daily-name"></p>
          <p class="daily-forecast"></p>
        </div>
        <div class="bloc-d">
          <p class="daily-name"></p>
          <p class="daily-forecast"></p>
        </div>
        <div class="bloc-d">
          <p class="daily-name"></p>
          <p class="daily-forecast"></p>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
